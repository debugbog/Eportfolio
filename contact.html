     <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio | Contact</title>

  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <nav class="navbar">
    <a href="#" class="logo">Marc :P</a>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="https://www.canva.com/design/DAGzZEIjf_4/23WVED1XbBShwQk1ssYzCw/edit">About</a></li>
      <li><a href="https://www.canva.com/design/DAGzZEIjf_4/23WVED1XbBShwQk1ssYzCw/edit">Resume</a></li>
      <li class="active"><a href="contact.html">Contact</a></li>
    </ul>
  </nav>

  <main>
    <section id="home" class="spacer"></section>
    <section id="about" class="spacer"></section>
    <section id="resume" class="spacer"></section>

    <section id="contact" class="contact">
      <div class="contact-wrap">
        <div class="contact-info">
          <h2 class="contact-title">Get in <span>Touch</span></h2>
          <p class="contact-text">
        I’m happy to connect. Send your message, and I’ll get back to you with care.    
        </p>

          <ul class="contact-list">
            <li><i class='bx bx-envelope'></i> marcjovengauran@gmail.com</li>
            <li><i class='bx bx-phone'></i> +63 927 4090 648</li>
            <li><i class='bx bx-map'></i> Philippines</li>
          </ul>

          <div class="contact-social">
            <a href="#" aria-label="Facebook"><i class='bx bxl-facebook-circle'></i></a>
            <a href="#" aria-label="Instagram"><i class='bx bxl-instagram'></i></a>
            <a href="#" aria-label="Telegram"><i class='bx bxl-telegram'></i></a>
            <a href="#" aria-label="GitHub"><i class='bx bxl-github'></i></a>
          </div>
        </div>

        <form class="contact-form" action="#" method="post">
          <div class="row">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
          </div>
          <input type="text" name="subject" placeholder="Subject" required>
          <textarea name="message" rows="6" placeholder="Your Message" required></textarea>
          <button type="submit" class="btn">Send Message</button>
        </form>
      </div>
    </section>
  </main>

</body>
</html>
